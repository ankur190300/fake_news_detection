<mat-spinner *ngIf = "isLoading"></mat-spinner>
<mat-card class= "m-card" >
  <mat-spinner *ngIf = "isLoading"></mat-spinner> <!--mat-spinner for loading-->
    <form [formGroup]= "form" (submit)= "onCheckImage()"  *ngIf= "!isLoading">
      <div>
        <button mat-stroked-button type = "button" (click)= "filePicker.click()" >Pick Image</button>
        <input type="file" #filePicker (change)= "onImagePicked($event)"> <!--passing event dom using JS-->
      </div>
      <div class="image-preview" *ngIf = "imagePreview != '' && imagePreview && form.get('image')!.valid">
        <img [src]= "imagePreview" [alt]= "form.value.title">
      </div>
      <button  mat-raised-button color = "accent" type = "submit" >Check !</button>
    </form>


</mat-card>
<mat-card>
  Image is Authentic !
</mat-card>
