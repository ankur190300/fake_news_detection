<div class="pic-upload u-bg--white">
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form [formGroup]="form" (submit)="onCheckImage()" *ngIf="!isLoading">
    <div class="pic-upload__group">
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">
          Pick Image
        </button>
        <input type="file" #filePicker (change)="onImagePicked($event)" />
      </div>
      <div
        class="image-preview"
        *ngIf="imagePreview != '' && imagePreview && form.get('image')!.valid"
      >
        <img [src]="imagePreview" [alt]="form.value.title" />
      </div>
      <div>
        <button mat-raised-button color="accent" type="submit">Check !</button>
      </div>
    </div>
  </form>
</div>
