<div class="header">
  <div>
    <a routerLink="/" class="header__brand">Fake News Detector</a>
  </div>

  <div class="header__group">
    <div *ngIf="userIsAuthenticated" class="header__button">
      <a routerLink="/picupload">Picture Upload</a>
    </div>
    <div *ngIf="userIsAuthenticated" class="header__button">
      <a routerLink="/vidupload">Video Upload</a>
    </div>
    <div *ngIf="!userIsAuthenticated" class="header__button">
      <a routerLink="/">Login </a>
    </div>
    <div *ngIf="!userIsAuthenticated" class="header__button">
      <a button routerLink="/">Sign Up </a>
    </div>
    <div *ngIf="userIsAuthenticated" class="header__button">
      <a (click)="onLogout()">Logout</a>
    </div>
  </div>
</div>
